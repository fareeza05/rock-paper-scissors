<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS SURVIVE!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header>Rock, Paper, Scissors</header>

    <p id = 'message'>Make your move.</p>
    <div class="choices">
        <div class="choice" id = 'r'>
            <img src ='images/Rock.png' alt ='rock'>
        </div>
        <div class="choice" id = 'p'>
            <img src ='images/Paper.png' alt ='paper'>
        </div>
        <div class="choice" id = 's'>
            <img src ='images/Scissors.png' alt ='scissor'>
        </div>
    </div>


    <div class = 'announcement'>
        <p>Paper covers Rock. You win!</p>
    </div>


    <div class = 'scoreboard'>
        <div id = 'user-label' class='badge'>YOU</div>
        <div id="machine-label" class="badge">MACHINE</div>
        <span id = 'user-score'>0</span>:<span id ='computer score'>0</span>

    </div>
    
</body>
</html>
