<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS SURVIVE!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header>Rock, Paper, Scissors</header>

    <p id = 'message'>Make your move.</p>
    <div class="choices">
        <div class="choice" id = 'r'>
            <img src ='images/rocks.png' alt ='rock' width="100px"  height='100px'>
        </div>
        <div class="choice" id = 'p'>
            <img src ='images/document.png' width="100px"  height='100px' alt ='paper'>
        </div>
        <div class="choice" id = 's'>
            <img src ='images/scissors (1).png' alt ='scissor' width="100px"  height='100px'>
        </div>
    </div>


    <div class = 'announcement'>
        <p id="result">Choose wisely!</p>
    </div>


    <div class='scoreboard'>
        <div id = 'user-label' class='badge'>YOU</div>
        <div id="machine-label" class="badge">MACHINE</div>
        <span id = 'user-score'>0</span>:<span id ='computer-score'>0</span>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
